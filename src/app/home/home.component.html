<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" class="col-lg-2 bg-dark d-flex flex-column " style="min-height: 90vh;width: fit-content;">
            <a style="text-decoration: none; color: antiquewhite;" class="fw-bolder mb-3 mt-3 " href="" routerLink="/dashboard">Home</a>
            <br>
            <a style="text-decoration: none; color: antiquewhite;" class="fw-bolder mb-3  " href="" routerLink="/users">Users</a>
            <button class="btn mt-auto text-light fw-bolder"  (click)="logout()">
                <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i>Logout</button>
        </div>
        <div class="col-lg-10">
            <div class="row p-3 w-100">
                <div class="col-lg-8">
                    <div class="banner rounded p-5 shadow" style="background-image: url(https://th.bing.com/th/id/OIP._lLkEMAgVe_eVL49EKr4KAHaEo?pid=ImgDet&w=474&h=296&rs=1);
                    height: 200px;">
                        <h1 class="fw-bolder text-danger"><i (click)="menuBtnClicked()"  class="fa-solid fa-bars"></i>Welcome {{adminName}}</h1>

                    </div>
                    <div class="row mt-3 ms-1">
                        <div style="height: 400px;" class="col-lg-6 border rounded shadow">
                            <!-- calender -->
                            <app-calender></app-calender>

                        </div>

                        <div style="height: 400px;" class="col-lg-6 border rounded shadow">
                            <!-- chart -->
                            <app-chart></app-chart>

                        </div>

                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 400px;" class="border shadow rounded edit-admin">
                        <!-- update admin -->

                        <app-update-admin (onAdminChange)="adminChange($event)"></app-update-admin>

                    </div>
                    <div class="banner rounded p-5 shadow" style="background-image: url(https://th.bing.com/th/id/OIP._lLkEMAgVe_eVL49EKr4KAHaEo?pid=ImgDet&w=474&h=296&rs=1);
                    height: 200px;">
                        <h1 class="fw-bolder text-danger"><i class="fa-solid fa-users"></i>Total Employee:{{userCount}}</h1>

                    </div>

                </div>
            </div>
            
        </div>
    </div>
</div>
